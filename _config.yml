title: Jurong Lake Gardens
url: https://juronglakegardens.nparks.gov.sg
favicon: /images/JLG_Standard_Logo.png
colors:
  primary-color: "#215732"
  secondary-color: "#c05131"
  media-colors:
    - title: media-color-one
      color: "#af272f"
    - title: media-color-two
      color: "#ef3340"
    - title: media-color-three
      color: "#ff9e1b"
    - title: media-color-four
      color: "#ffcd00"
    - title: media-color-five
      color: "#7a9a01"
description: Jurong Lake Gardens is Singapore’s national gardens in the
  heartlands. It is a people’s garden, where spaces will be landscaped and
  created for families and the community to come together.
permalink: none
baseurl: ""
exclude:
  - travis-script.js
  - .travis.yml
  - README.md
  - package.json
  - package-lock.json
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - Gemfile
  - Gemfile.lock
include:
  - _redirects
defaults:
  - scope:
      path: ""
    values:
      layout: page
custom_css_path: /misc/custom.css
custom_print_css_path: /assets/css/print.css
paginate: 12
remote_theme: isomerpages/isomerpages-template@next-gen
safe: false
plugins:
  - jekyll-feed
  - jekyll-assets
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-remote-theme
staging: https://staging.d24ywl6ii3sdpt.amplifyapp.com
prod: https://master.d24ywl6ii3sdpt.amplifyapp.com
facebook-pixel: ""
shareicon: /images/Chinese Garden/Twin_Pagoda.jpg
is_government: true
google_analytics_ga4: ""
linkedin-insights: ""
